<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        h1{
            text-align: center;
            font-style: italic;
            background-color: black;
            color: antiquewhite;
        }
        body{
            padding: 170px;
            background-image:url(https://th.bing.com/th/id/OIP.tR8zWJGgz2wpA4xHjG6qygAAAA?rs=1&pid=ImgDetMain);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"><br>
        <br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position"><br>
        <br>

        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" name="experience"><br>
        <br>

        <label for="cover-letter">Cover Letter:</label><br>
        <textarea id="cover-letter" name="cover-letter" rows="4"></textarea><br>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
