
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <style>
        body{
            padding:150px;
            font-style:italic ;
        }
        h1{
            text-align: center;
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Course Feedback Form</h1>
    <form>
        <label for="course">Course Name:</label><br>
        <input type="text" id="course" name="course" required><br><br>

        <label for="instructor">Instructor Name:</label><br>
        <input type="text" id="instructor" name="instructor" required><br><br>

        <label for="rating">Rating (1-5):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>

        <label for="improvements">Suggestions for Improvement:</label><br>
        <textarea id="improvements" name="improvements" rows="4"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
