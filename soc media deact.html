<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Deactivation Form</title>
    <style>
        h1{
            text-align: center;
            font-style:initial;
        }
        body{
            padding:150px;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220427/pngtree-blue-desktop-wallpaper-with-bokeh-light-bg-shiny-illustration-photo-image_13267726.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>Social Media Deactivation Form</h1>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <br>

        <label for="reason">Reason for Deactivation:</label><br>
        <textarea name="text" id="reason for deactivation" rows="4"></textarea><br>
        <br>

        <label for="confirm">Confirm Deactivation (type 'CONFIRM' to proceed):</label><br>
        <input type="text" id="confirm" name="confirm"><br><br>
        <br>

        <input type="submit" value="Deactivate Account">
        <input type="reset" value="cancel deactivation">
    </form>
</body>
</html>
