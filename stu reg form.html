<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Registration Form</title>
    <style>
        h1{
            text-align: center;
            font-style: italic;
        }
        body{
            color: aliceblue;
            padding: 150px;
            background-image: url(https://www.saga-u.ac.jp/en/wp-content/uploads/2014/07/university-background-04.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>University Student Registration Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <br>

        <label for="Dob">Date of Birth:</label><br>
        <input type="date" id="Dob" name="Dob"><br><br>
        <br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4"></textarea><br><br>
        <br>

        <label for="program">Program of Interest:</label><br>
        <select id="program" name="program" required>
            <option value="">Select Program</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select><br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="reload">

    </form>
</body>
</html>
